android {
    productFlavors {
        flavorDimensions "default"
        app {
            applicationId 'com.linwei.camsmodular'
            versionName '1.0.0'
            versionCode 1
            buildConfigField('String', 'VERSION', '\"1.0\"')

            resValue('string', 'app_name', 'CamsModular')
            buildConfigField('String', 'APP_NAME', '\"CamsModular\"')

            Properties properties = new Properties()
            properties.load(project.rootProject.file('local.properties').newDataInputStream())

            dimension "default"
        }
    }
}